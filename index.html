<!DOCTYPE html>
<html>
<head>
	<title>The Big Banger</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="animations.css">
	<style type="text/css">

body {
	overflow: hidden;
}

div#background {
	position: absolute;
	width: 100vw;
	height: 100vh;
	color: #555555;

	background-color: #222222;
}

div#universe {
	position: relative;
	width: calc(100vw + 24px);
	height: calc(100vh + 24px);
	top: -12px;
	left: -12px;

	pointer-events: none;
}

div.galaxy {
	position: absolute;
	width: 12px;
	height: 12px;
	border-radius: 50%;

	top: calc(50% - 6px);
	left: calc(50% - 6px);

	background-color: #cfcfcf;

	animation-duration: 5s;
	animation-fill-mode: both;
}

body:not(.running) div.galaxy:not(#g1) {
	display: none;
}

div#controlpanel {
	min-height: 1em;
	margin-bottom: 8px;
	width: 100%;
	position: absolute;
	bottom: 0;
	text-align: center;
}

form#modelchooser {
	margin: 0 auto;
}

form#modelchooser input[type=radio] {
	display: none;
}

form#modelchooser label {
	display: inline-block;
	margin: 0 2em;
	cursor: pointer;
}

form#modelchooser input[name=expmodel]:checked + label {
	color: #cfcfcf;
}

div#title {
	position: absolute;
	text-align: left;
	font-family: Raleway;
	font-weight: 100;
	text-transform: uppercase;
	top: calc(50% + 8px);
	left: calc(50% - 156px);
}

h1 {
	font-size: 24pt;
	margin: 0;
	letter-spacing: 12px;
}

h2 {
	position: relative;
	font-size: 12pt;
	letter-spacing: 12px;
}

.bootscreen {
	transition: 0.5s opacity;
	opacity: 0;
}

body.prebang .bootscreen {
	opacity: 1;
}

	</style>
	<script type="text/javascript">

function runsimulation(omegaval) {
	time = document.body;
	universe = document.getElementById('universe');
	time.classList.remove('prebang'); // reset #universe to pre-big bang
	time.classList.remove('running'); // reset #universe to pre-big bang
	universe.offsetWidth = universe.offsetWidth; // reflow the #universe to force animation iteration counts to reset
	universe.className = omegaval; // set proper cubic-bezier function, defined in animations.css
	time.classList.add('running'); // begin simulation
}

	</script>
</head>
<body class="prebang">
	<div id="background">
		<div id='title' class="bootscreen">
			<h1>The Big Banger</h1>
			<h2>by Jacob Ford</h2>
		</div>
		<div id="controlpanel">
			<form id="modelchooser">
				<input type="radio" name="expmodel" id="omegalt1" onclick="runsimulation('omegalt1');">
				<label for="omegalt1">&#937; &lt; 1</label>
				<input type="radio" name="expmodel" id="omegaet1" onclick="runsimulation('omegaet1');">
				<label for="omegaet1">&#937; = 1</label>
				<input type="radio" name="expmodel" id="omegagt1" onclick="runsimulation('omegagt1');">
				<label for="omegagt1">&#937; &gt; 1</label>
				<input type="radio" name="expmodel" id="omegalt1wde" onclick="runsimulation('omegalt1wde');">
				<label for="omegalt1wde">&#937; &gt; 1 + dark matter</label>
			</form>
		</div>
	</div>
	<div id="universe"> <!-- do not set any .class on #universe; will get overridden by runsimulation(); -->
		<div class="galaxy" id="g1"></div>
		<div class="galaxy" id="g2"></div>
		<div class="galaxy" id="g3"></div>
		<div class="galaxy" id="g4"></div>
		<div class="galaxy" id="g5"></div>
		<div class="galaxy" id="g6"></div>
		<div class="galaxy" id="g7"></div>
		<div class="galaxy" id="g8"></div>
	</div>
</body>
</html>
